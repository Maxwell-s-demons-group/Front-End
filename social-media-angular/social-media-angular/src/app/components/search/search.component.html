

<div class="searchbar">
    <h1 >Search</h1>
    <label for = "searchbar" >search bar</label>
    <input type="text" id = "user" placeholder="name or email" [(ngModel)] = "word"/>
    <button (click)="search()">search</button>
   
    
</div>
<div class="space"></div>




      <section class="user" style="background-color: #FFA552; size: 1000px; margin: auto;" *ngFor="let user of user">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                      alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                    <h3>{{user.firstName}}{{' '}}{{user.lastName}}</h3>
                    <p>{{user.role}}</p>
                    <i class="far fa-edit mb-5"></i>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body p-4">
                      <h4>Information</h4>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h4>Email</h4>
                          <p class="text-muted">{{user.email}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h4>Phone</h4>
                          <p class="text-muted">{{user.phonenumber}}</p>
                        </div>
                      </div>
                      <h4>Address</h4>
                      
                      
                        
                    
                          <p class="text-muted">{{user.address}}</p>
                        
                        
                      
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
