
<div>
    <h1>Search</h1>
    <label for = "searchbar">search bar</label>
    <input type="text" id = "user" placeholder="name or email" [(ngModel)] = "word"/>
    <button (click)="search()">search</button>
   
    
</div>

<table class="table table-striped">
    <thead class="thead-dark" >
        <th >First Name</th>
        <th >Last Name</th>
        <th >Email</th>
    </thead>
    <tbody>
        <tr class="user" *ngFor="let user of user">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
